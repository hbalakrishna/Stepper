<mat-horizontal-stepper linear #stepper labelPosition="bottom" (click)="justTesting()">
  <div>{{tracks}}</div>
  <ng-template matStepperIcon="edit">
    <mat-icon></mat-icon>
  </ng-template>
  <ng-template matStepperIcon="number">
    <mat-icon></mat-icon>
  </ng-template>
  <mat-step *ngFor="let steps of tracks; let i = index" [editable]="steps.editable">
    <ng-template matStepLabel>{{steps.stepName}}</ng-template>
    <div>
      <button mat-button matStepperSkip (click)="skipHandler(i)">Skip</button>
      <button mat-button matStepperNext (click)="completeHandler(i)">Complete</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
